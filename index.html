<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled Particle System</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', Roboto, sans-serif; }
        canvas { display: block; }
        
        /* UI Container */
        #ui-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            align-items: center;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: opacity 0.3s;
        }

        /* Buttons */
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            outline: none;
        }
        .btn:hover, .btn.active {
            background: white;
            color: black;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Color Picker */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            background: none;
            padding: 0;
            overflow: hidden;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 1px solid rgba(255,255,255,0.5); border-radius: 50%; }

        /* Fullscreen Button */
        #fs-btn { font-weight: bold; }

        /* Loading & Status */
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            pointer-events: none;
        }
        #video-feedback {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 10px;
            transform: scaleX(-1); /* Mirror effect */
            opacity: 0.7;
            border: 1px solid rgba(255,255,255,0.3);
            display: none; /* Hidden until loaded */
        }
        
        /* Guide Text */
        #guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 10px black;
            transition: opacity 1s;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="status">系統初始化中... 請允許攝像頭權限</div>
    <div id="guide">正在加載模型...</div>
    
    <video id="input_video" style="display:none"></video>
    <canvas id="output_canvas" id="video-feedback" style="position: absolute; top: 20px; right: 20px; width: 160px; height: 120px; border-radius: 10px; opacity: 0.5; transform: scaleX(-1); pointer-events: none;"></canvas>

    <div id="ui-container">
        <button class="btn active" onclick="setShape('heart')">愛心</button>
        <button class="btn" onclick="setShape('saturn')">土星</button>
        <button class="btn" onclick="setShape('flower')">花朵</button>
        <button class="btn" onclick="setShape('fireworks')">煙花</button>
        <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.3); margin: 0 10px;"></div>
        <input type="color" id="colorPicker" value="#ff0055" title="選擇粒子顏色">
        <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.3); margin: 0 10px;"></div>
        <button class="btn" id="fs-btn" onclick="toggleFullScreen()">⛶</button>
    </div>

    <script>
        // --- 1. Three.js Setup ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. Particle System ---
        const particleCount = 15000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3);
        
        // Initialize random positions
        for(let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // Create a soft glow texture via canvas
        function getTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        const material = new THREE.PointsMaterial({
            size: 0.5,
            map: getTexture(),
            transparent: true,
            opacity: 0.8,
            vertexColors: false,
            color: 0xff0055,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. Shape Generators (Math) ---
        
        function getPointHeart(t) {
            // Heart Curve
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            const z = 0; 
            return {x: x * 0.5, y: y * 0.5, z: z};
        }

        function calculateTargets(shapeType) {
            const scale = 1;
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                let x, y, z;

                if (shapeType === 'heart') {
                    // 3D Heart approximation (extruding the 2D shape with randomness)
                    const t = Math.random() * Math.PI * 2;
                    const p = getPointHeart(t);
                    const r = (Math.random() - 0.5) * 5; // Thickness
                    x = p.x + (Math.random()-0.5);
                    y = p.y + (Math.random()-0.5);
                    z = r;
                } 
                else if (shapeType === 'saturn') {
                    // 70% Sphere, 30% Ring
                    if (Math.random() > 0.3) {
                        // Sphere
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        const r = 6;
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    } else {
                        // Ring
                        const theta = Math.random() * Math.PI * 2;
                        const r = 8 + Math.random() * 4; // Ring radius 8 to 12
                        x = r * Math.cos(theta);
                        z = r * Math.sin(theta);
                        y = (Math.random() - 0.5) * 0.5; // Thin ring
                        
                        // Tilt the ring
                        const tiltedY = y * Math.cos(0.5) - z * Math.sin(0.5);
                        const tiltedZ = y * Math.sin(0.5) + z * Math.cos(0.5);
                        y = tiltedY; z = tiltedZ;
                    }
                }
                else if (shapeType === 'flower') {
                    // 3D Rose / Flower
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const r = 8 * Math.sin(3 * theta) * Math.sin(phi); // k=3 for 3 petals
                    
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }
                else if (shapeType === 'fireworks') {
                    // Explosion sphere with high variance
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const r = 15 * Math.random(); // Solid volume
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }

                targetPositions[i3] = x;
                targetPositions[i3 + 1] = y;
                targetPositions[i3 + 2] = z;
            }
        }

        // Initial Shape
        calculateTargets('heart');

        // --- 4. Hand Tracking Logic (MediaPipe) ---
        
        let handScale = 1.0;
        let targetHandScale = 1.0;
        const videoElement = document.getElementById('input_video');
        const statusElement = document.getElementById('status');
        const guideElement = document.getElementById('guide');

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        
        cameraUtils.start()
            .then(() => {
                statusElement.innerText = "攝像頭已啟動 | 等待手勢...";
            })
            .catch(err => {
                statusElement.innerText = "攝像頭錯誤: " + err;
            });

        function onResults(results) {
            statusElement.innerText = "追蹤中 | 粒子數: " + particleCount;
            guideElement.style.opacity = 0; // Hide guide once tracking starts
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                
                // Logic: 
                // If 2 hands: Distance between Index Finger Tip of hand 1 and hand 2
                // If 1 hand: Distance between Thumb and Index Finger (Pinch)

                let dist = 0;

                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0][8]; // Index Tip
                    const h2 = results.multiHandLandmarks[1][8]; // Index Tip
                    // Calculate euclidean distance (simple 2D proj is enough for control)
                    const dx = h1.x - h2.x;
                    const dy = h1.y - h2.y;
                    dist = Math.sqrt(dx*dx + dy*dy);
                    
                    // Map distance (approx 0.1 to 0.8) to scale (0.5 to 3.0)
                    targetHandScale = 0.5 + (dist * 4); 

                } else {
                    const h = results.multiHandLandmarks[0];
                    const thumb = h[4];
                    const index = h[8];
                    const dx = thumb.x - index.x;
                    const dy = thumb.y - index.y;
                    dist = Math.sqrt(dx*dx + dy*dy);
                    
                    // Pinch is smaller, so multiply more
                    targetHandScale = 0.5 + (dist * 8);
                }
            } else {
                // No hands, drift back to 1.0
                targetHandScale = 1.0;
            }
        }

        // --- 5. Interaction & Animation Loop ---

        // UI Logic
        window.setShape = function(shape) {
            calculateTargets(shape);
            
            // Update buttons styling
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };

        const colorPicker = document.getElementById('colorPicker');
        colorPicker.addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        window.toggleFullScreen = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        };

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();
            
            // Smoothly interpolate hand scale
            handScale += (targetHandScale - handScale) * 0.1;

            const positionsAttribute = geometry.attributes.position;
            const array = positionsAttribute.array;

            // Move particles toward target shape
            for(let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // Retrieve target
                const tx = targetPositions[i3] * handScale;
                const ty = targetPositions[i3+1] * handScale;
                const tz = targetPositions[i3+2] * handScale;

                // Current Pos
                const cx = array[i3];
                const cy = array[i3+1];
                const cz = array[i3+2];

                // Lerp factor (speed)
                const speed = 0.05;

                // Simple Lerp
                array[i3] += (tx - cx) * speed;
                array[i3+1] += (ty - cy) * speed;
                array[i3+2] += (tz - cz) * speed;

                // Add some noise/wobble for life
                array[i3] += Math.sin(time + i) * 0.02;
                array[i3+1] += Math.cos(time + i * 0.5) * 0.02;
            }

            positionsAttribute.needsUpdate = true;
            
            // Rotate the whole system slightly
            particles.rotation.y += 0.002;
            particles.rotation.z = Math.sin(time * 0.2) * 0.1;

            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
